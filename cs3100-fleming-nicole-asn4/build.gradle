plugins {
    id 'java'
    id 'application'        /* Needed for mainClassName property, also brings in the 'run' task */
}

group 'Group-ID'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories{
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}
mainClassName = 'Main'